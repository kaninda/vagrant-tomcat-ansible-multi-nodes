
# tasks file for tomcat_install
- name: Update the System Packages
  apt:
    upgrade: yes
    update_cache: yes

- name: download & unarchive tomcat10
  unarchive:
    src: "{{tomcat_download_url}}"
    dest: /opt/tomcat10
    remote_src: yes
    extra_opts: [--strip-components=1]

- name: Create tomcat group
  group:
    name: tomcat
    system: yes
    state: present

- name: Create tomcat user
  user:
    name: tomcat
    group: tomcat
    password: password
    home: /opt/tomcat10
    shell: "/bin/bash"


- name: Create a Tomcat Directory
  file:
    path: /opt/tomcat10
    owner: tomcat
    group: tomcat
    mode: 0755
    recurse: yes

- name: Change owner & group of tomcat directory
  file:
    path: /opt/tomcat10
    owner: tomcat
    group: tomcat
    recurse: yes

- name: Create empty Tomcat service file /etc/systemd/system/tomcat.service
  file:
    path: /etc/systemd/system/tomcat.service
    state: touch

- name: Cr√©er setenv.sh et ajouter JAVA_HOME
  copy:
    dest: "/opt/tomcat10/bin/setenv.sh"
    content: |
      #!/bin/bash
      export JAVA_HOME=/opt/jdk-17.0.9
    mode: '0755'
    owner: tomcat
    group: tomcat

- name: Add tomcat service details in /etc/systemd/system/tomcat.service
  blockinfile:
    path: /etc/systemd/system/tomcat.service
    block: |
      [Unit]
      Description=Tomcat 10
      After=network.target
      [Service]
      Type=forking
      User=tomcat
      Group=tomcat
      Environment="JAVA_HOME=/opt/jdk-17.0.9"
      Environment="JAVA_OPTS=-Djava.security.egd=file:///dev/urandom"
      Environment="CATALINA_BASE=/opt/tomcat10"
      Environment="CATALINA_HOME=/opt/tomcat10"
      Environment="CATALINA_PID=/opt/tomcat10/temp/tomcat.pid"
      Environment="CATALINA_OPTS=-Xms512M -Xmx1024M -server -XX:+UseParallelGC"
      ExecStart=/opt/tomcat10/bin/startup.sh
      ExecStop=/opt/tomcat10/bin/shutdown.sh
      [Install]
      WantedBy=multi-user.target

- name: Enable the tomcat service and start
  become: yes
  systemd:
    name: tomcat
    enabled: yes
    state: started
